<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>Contact Page</title>
</head>
<body>
    <div class="contact-page">
    <header class="header-contact" >
        <div class="logo"><img class="logo-pic" src="./images/logo.png" alt="logo"></div>
        <nav>
            <a class="nav-links" href="./index.html">Home</a>
            <a class="nav-links" href="./about.html">About</a>
            <a class="nav-links" href="./gallery.html">Gallery</a>
            <a class="nav-links" href="./blog.html">Blog</a>
            <a class="nav-links" href="./contact.html">Contact</a>
        </nav>
    </header>
<!-- https://picsum.photos -->

    <div class="contact-title">
        <h2>Contact</h2>
    </div>

    <form action="./result.html" method="GET" class="contact-form" enctype="multipart/form-data">
        
        <input type="text" placeholder="NAME" name="name">
        <input type="text" placeholder="ADDRESS" name="address">
        <input type="text" placeholder="EMAIL" name="email">
        <input type="tel" placeholder="PHONE NUMBER" name="phone number">
        <textarea name="message" id="message" cols="30" rows="10" placeholder="MESSAGE"></textarea>
        <button>SEND</button>
        
    </form>


    <footer class="footer">
         <section class="copyright">
            <p><span>&copy;</span> By logo. All rights reserved</p>
        </section>
        <section class="social-bar">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-snapchat"></a>
            <a href="#" class="fa fa-google"></a>
            <a href="#" class="fa fa-linkedin"></a>
        </section>
    </footer>
</div>
</body>
</html>
